<!DOCTYPE html>
<html>
<head>
    <title>My Special Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #ff4e8b, #ff99cc);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 60px;
            font-size: 40px;
        }

        .gift {
            font-size: 120px;
            cursor: pointer;
            transition: transform 0.5s;
            animation: bounce 2s infinite;
        }

        .gift:hover {
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 28px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            padding: 12px 25px;
            margin: 15px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff0066;
            color: white;
        }

        .yes:hover {
            background-color: #ff3385;
            transform: scale(1.1);
        }

        .no {
            background-color: white;
            color: #ff0066;
            position: relative;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255,255,255,0.7);
            animation: float 6s linear infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Tap The Gift üéÅ</h1>

    <div class="gift" onclick="openGift()">üéÅ</div>

    <div class="message" id="valentineMessage">
        <p>Will you be my Valentine? ‚ù§Ô∏è</p>
        <p><strong>From Jeff Waithaka üíñ</strong></p>

        <button class="yes" onclick="yesLove()">Yes üíï</button>
        <button class="no" onmouseover="moveNoButton(this)">No üíî</button>
    </div>

    <!-- Background Love Music -->
    <audio id="loveMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <script>
        function openGift() {
            document.getElementById("valentineMessage").style.display = "block";
            document.getElementById("loveMusic").play();
        }

        function yesLove() {
            alert("Yaaay ‚ù§Ô∏è You just made Jeff the happiest person alive!");
        }

        function moveNoButton(button) {
            button.style.position = "absolute";
            button.style.top = Math.random() * 80 + "%";
            button.style.left = Math.random() * 80 + "%";
        }

        // Create floating hearts
        function createHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHearts, 300);
    </script>

</body>
</html>
